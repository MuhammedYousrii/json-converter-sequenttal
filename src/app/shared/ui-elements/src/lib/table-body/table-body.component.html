


  <!-- Search Box -->
  <mat-form-field class="block w-1/2 border-none mx-auto">
    <mat-label>Search</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Search" aria-label="search">
  </mat-form-field>


  <!-- Table Records -->
    <table mat-table [dataSource]="tableDataSource" matSort class="mat-elevation-z8">
      
      
      <!-- Defined columns -->
      <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column | capitalize }}</th>
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>
    
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


  <!-- Paginator -->
  <mat-paginator 
  class="w-full self-start my-4 bg-transparent"
  [length]="tableDataSource.data.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
