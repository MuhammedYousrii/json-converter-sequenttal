<h5 class="filter-title">
  {{ key  }}
</h5>
<mat-form-field >
    <mat-select [attr.aria-label]="key" class="mat-select" multiple [formControl]="filterControl">
      <mat-option>None</mat-option>
      @for (option of values; track option) {
        <mat-option [value]="option">{{ option }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
