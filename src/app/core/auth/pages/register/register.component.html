@if (errorMessage) {
    <div> {{errorMessage}}</div>
}

<section class="register-container">
<mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="uponSubmit()">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" aria-label="email">
          @if(registerForm.get('email')?.invalid && registerForm.get('email')?.touched ) {
         <mat-error>
            Please enter a valid email address
          </mat-error>
          }
         
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username" aria-label="username">
          
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Enter your password" aria-label="password" type="password">
          
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Sign Up</button>
      </form>
    </mat-card-content>
  </mat-card>
  </section>
