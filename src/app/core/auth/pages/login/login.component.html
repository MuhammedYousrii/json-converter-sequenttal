<section class="justify-center items-center h-1/2 w-1/2 shadow-xl p-8">

    <!-- Title -->
    <h2 class="text-2xl font-semibold text-gray-700 mb-8">Login</h2>
    
      <form [formGroup]="loginForm" (ngSubmit)="uponSubmit()">
        
        <!-- Controls -->
        <section class="flex flex-col justify-center justify-items-center">
          
          <!-- Email -->
          <mat-form-field class="flex-1 my-2">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Enter your email" aria-label="email">
            @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched ) {
           <mat-error>
              Please enter a valid email address
            </mat-error>
            }
           
        
          </mat-form-field>

          <!-- Password -->
          <mat-form-field class="flex-1 my-2">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" placeholder="Enter your password" aria-label="password" type="password">
            
          </mat-form-field>
        </section>
        

        <!-- Error Message -->
        @if (errorMessageS()) {
          <section class="min-w-10 px-4 py-2 bg-red-300 text-center text-sm border-r-8"> {{errorMessageS()}}</section>
        }
       
        <!-- Actions -->
        <section class="mt-8">
          <button class="w-40 h-20 mr-4" mat-raised-button  color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
          <a href="#" class="text-blue-700 font-light text-sm" (click)="navigateToRegisterPage($event)">Don't have an account ?</a>
        </section>
     
       
      </form>

     
    
  </section>
