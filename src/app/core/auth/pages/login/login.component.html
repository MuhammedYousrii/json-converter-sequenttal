@if (errorMessage) {
    <div> {{errorMessage}}</div>
}

<section class="login-container">
<mat-card>
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="uponSubmit()">
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email" aria-label="email">
          @if(loginForm.get('email')?.invalid && loginForm.get('email')?.touched ) {
         <mat-error>
            Please enter a valid email address
          </mat-error>
          }
         
      
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="Enter your password" aria-label="password" type="password">
          
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Sing In</button>
        <button mat-raised-button color="secondary" (click)="navigateToRegisterPage($event)">Don't have an account ?</button>
      </form>
    </mat-card-content>
  </mat-card>
  </section>
