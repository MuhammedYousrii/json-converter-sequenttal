<section class="p-5">


<!-- JSON BOX -->
<app-json-box class="block w-100 text-center" (uponChange)="onValidJsonChange($event)"></app-json-box>


<!-- FILTERS BOXES -->
@for (availableFilter of converterService.availableFiltersList$ | async; track $index) {

<h3 class="text-lg text-center">Filters: </h3>
<section class="flex flex-row flex-wrap justify-between">



    <ui-filter-box class="grow shrink-0 inline-flex"
    [key]="availableFilter.key"
    [values]="availableFilter.values"
    (uponFilterChange)="onFilterChange($event)">
</ui-filter-box>

</section>
} @empty {
    <p>No filters available</p>
}



<!-- TABLE  -->
@if ((converterService.tableData$ | async)?.length) {
    <ui-table-body [dataSource$]="converterService.tableData$"></ui-table-body>
}


</section>
